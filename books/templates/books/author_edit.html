<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="{% static 'styles/add.css' %}">
</head>
<body>
    <h1>Update Existing Author</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update Author</button>
    </form>

    <a href="{% url 'author_list' %}">Back to Author List</a>
</body>
</html>
